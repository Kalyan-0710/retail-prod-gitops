apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  generateName: tag-image-dev-
spec:
  taskRef:
    kind: ClusterTask
    name: openshift-client
  params:
  - name: SCRIPT
    value: >-
      oc tag
      retail-prod-rhods-project/object-detection-rest:latest
      retail-prod-rhods-project/object-detection-rest:dev-\$(tasks.generate-tag.results.image-tag)
